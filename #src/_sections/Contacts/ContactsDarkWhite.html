<section class="contacts-dark-white" id="contacts">

    <div class="contacts-dark-white__inner">
        <div class="contacts-dark-white__box">
            <img class="contacts-dark-white-bg" src="../../img/contacts/planet.png" alt="">
            <h2 class="contacts-dark-white__title title" data-contacts-title></h2>
            <p class="contacts-dark-white__text" data-contacts-desc></p>
            <div class="contacts-dark-white__links">
                <div class="contacts-dark-white__links-item">
                    <a href="tel:111111111" class="material-icons contacts-dark-white__icon">call</a>
                </div>
                <div class="contacts-dark-white__links-item">
                    <a href="https://wa.me/11111111" class="material-icons contacts-dark-white__icon">whatsapp</a>
                </div>
                <div class="contacts-dark-white__links-item">
                    <a href="https://telegram.me/Nweqweqwe" class="material-icons contacts-dark-white__icon">send</a>
                </div>
                <div class="contacts-dark-white__links-item">
                    <a href="mailto:qwewq@nqweqw.qweqw" class="material-icons contacts-dark-white__icon">mail</a>
                </div>
            </div>
        </div>
        <div class="contacts-dark-white__form">
            <form id="form" action="#" class="form-dark-white form-dark-white__body">

                <div class="form-dark-white__item">
                    <input id="formName" type="text" name="name" class="form-dark-white__input _req" placeholder="Name">
                </div>
                <div class="form-dark-white__item">
                    <input id="formEmail" type="text" name="email"
                           class="form-dark-white__input _req _email" placeholder="E-mail">

                </div>
                <div class="form-dark-white__item">
                        <textarea id="formText" type="text" name="text"
                                  class="form-dark-white__input _req" placeholder="Enter description"></textarea>

                </div>
                <div class="form-dark-white__item">
                    <div class="checkbox">
                        <input id="formAgreement" type="checkbox" name="agreement"
                               class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label">
                                    <span data-contacts-agree></span></label>
                    </div>
                </div>
                <button type="submit" class="form-dark-white__button btn" data-btnsText-send></button>
            </form>
        </div>
    </div>
</section>
